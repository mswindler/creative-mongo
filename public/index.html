<html>
<head>
  <title>Comments</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn0.iconfinder.com/data/icons/star-wars-3/154/square-star-wars-hero-mask-512.png">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
 
</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="new-body-div">
  <h1>Star Wars - Extended Trailer</h1>
  <iframe width="854" height="480" src="https://www.youtube.com/embed/TYRy5bCsWF8" frameborder="0" gesture="media" allowfullscreen></iframe>
<div class="page-header"> 
  <h1>Comments </h1>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    Name:<input type="text" ng-model="formContentName"></input>
    Comment:<input type="text" ng-model="formContent"></input>
    <button type="submit">Add Comment</button>
  </form>
  <div>
    {{test}}
  </div>
 <div ng-repeat="comment in comments | orderBy: '-upvotes'"> 
    <div class="panel panel-white post panel-shadow"> 
      <div class="post-heading"> 
        {{comment.name}} 
      </div> 
      <div class="post-description"> 
      
      {{comment.title}} 
      <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span> 
       upvotes: {{comment.upvotes}} 
      </div> 
    </div> </div>
</body>
</html>
